<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
</head>
<body>
    <h1>Add a New Stock</h1>
    <form action="/add_stock" method="post">
        <label for="stock_name">Stock Name:</label>
        <input type="text" id="stock_name" name="stock_name" required><br>
        
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br>
        
        <label for="breakout_breakdown">Breakout/Breakdown:</label>
        <input type="number" step="0.01" id="breakout_breakdown" name="breakout_breakdown"><br>
        
        <button type="submit">Add Stock</button>
    </form>
</body>
</html>
